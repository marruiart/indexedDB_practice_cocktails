				<thead class="--bg_enfasis_c --white">
					<tr>

							<input type="text" id="inputStrDrink" size="15" placeholder="TÃ­tulo" required />

							<select name="StrAlcoholic" id="inputStrAlcoholic" required>
								<option value=""></option>
								<option value="Alcoholic">Alcoholic</option>

							<!-- <input type="text" id="inputStrAlcoholic" size="15" placeholder="StrAlcoholic..."
