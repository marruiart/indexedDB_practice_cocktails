<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Cocktail Shakers</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='./assets/css/styles.css'>
	<link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />

	<!-- Modules import -->
	<script src="./src/main.js" type="module"></script>

	<!-- Fonts & icons -->
	<script src="https://kit.fontawesome.com/2e84e4fa5d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@700&display=swap" rel="stylesheet">
</head>

<body>

	<div class="content --bg_header_c">
		<header class="header --centered">
			<h1><i class="fa-solid fa-martini-glass-citrus"></i> Cocktail Shakers</h1>
		</header>

		<menu class="menu">
			<div class="menu__div">
				<a href="#" id="show_main_table" class="button--menu"><i class="fa fa-heart"></i> &nbsp; Cocktails</a>
				<a href="#" id="show_search" class="button--menu"><i class="fa fa-search"></i></a>
				<a href="#" id="a" class="sort_by_letter_table button--menu">A</a>
				<a href="#" id="b" class="sort_by_letter_table button--menu">B</a>
				<a href="#" id="c" class="sort_by_letter_table button--menu">C</a>
				<a href="#" id="d" class="sort_by_letter_table button--menu">D</a>
				<a href="#" id="e" class="sort_by_letter_table button--menu">E</a>
				<a href="#" id="f" class="sort_by_letter_table button--menu">F</a>
				<a href="#" id="g" class="sort_by_letter_table button--menu">G</a>
				<a href="#" id="h" class="sort_by_letter_table button--menu">H</a>
				<a href="#" id="i" class="sort_by_letter_table button--menu">I</a>
				<a href="#" id="j" class="sort_by_letter_table button--menu">J</a>
				<a href="#" id="k" class="sort_by_letter_table button--menu">K</a>
				<a href="#" id="l" class="sort_by_letter_table button--menu">L</a>
				<a href="#" id="m" class="sort_by_letter_table button--menu">M</a>
				<a href="#" id="n" class="sort_by_letter_table button--menu">N</a>
				<a href="#" id="o" class="sort_by_letter_table button--menu">O</a>
				<a href="#" id="p" class="sort_by_letter_table button--menu">P</a>
				<a href="#" id="q" class="sort_by_letter_table button--menu">Q</a>
				<a href="#" id="r" class="sort_by_letter_table button--menu">R</a>
				<a href="#" id="s" class="sort_by_letter_table button--menu">S</a>
				<a href="#" id="t" class="sort_by_letter_table button--menu">T</a>
				<a href="#" id="v" class="sort_by_letter_table button--menu">V</a>
				<a href="#" id="w" class="sort_by_letter_table button--menu">W</a>
				<a href="#" id="y" class="sort_by_letter_table button--menu">Y</a>
				<a href="#" id="z" class="sort_by_letter_table button--menu">Z</a>

			</div>
		</menu>

		<main id="main_table" class="main --bg_light_bg_c">
			<table id="tabla" class="filas">

				<thead class="--bg_enfasis_c --white">
					<tr>
						<th>
							<input type="text" id="input_strDrink" class="input" placeholder="Cocktail name" required />
						<th>
							<select name="StrAlcoholic" id="input_strAlcoholic" class="input" required>
								<option disabled selected>Alcoholic or non alcoholic?</option>
								<option value="Alcoholic">Alcoholic</option>
								<option value="Non alcoholic">Non alcoholic</option>
							</select>
						</th>
						<th>
							<input type="text" id="input_strDrinkThumb" class="input" placeholder="Image URL"
								required />
						</th>
						<th>
							<input type="text" id="input_strInstructions" class="input" placeholder="Instructions..."
								required />
						</th>

						<th>
							<button id="save" class="button">Save</button>
							<button id="getRandomCocktail" class="button">Random</button>
						</th>
					</tr>
				</thead>

				<tbody id="tbody">
					<!-- The table will be generated with js -->
				</tbody>

			</table>

		</main>

		<main id="search_main" class="main --bg_light_bg_c">
			<div>
				<select name="select_first_letter" id="select_first_letter" class="input --extra-small" required>
					<!-- Options will be generated with js -->
				</select>
				<select name="subselect_first_letter" id="subselect_first_letter" class="input --small" disabled
					required>
					<option disabled selected>Select cocktail name</option>
					<!-- Options will be generated with js -->
				</select>
				<button id="button_select_by_name" class="button">Search</button>
			</div>

			<article id="selected_cocktail_container">
				<!-- The cocktail will be displayed with js -->
			</article>
		</main>

		<main id="letter_table" class="main --bg_light_bg_c">
			<div id="cocktails_container">
				<!-- The gallery will be generated with js -->
			</div>
		</main>


		<footer>
			<div class="footer__div">
				<span>Created by Marina Ruiz</span>
				<div class="footer__div__social">
					<a href="https://es.linkedin.com/in/marruiart"><i class="fa-brands fa-linkedin"></i></a>
					<a href="https://github.com/marruiart"><i class="fa-brands fa-github"></i></a>
				</div>
			</div>

		</footer>
	</div>

</body>

</html>
